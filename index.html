<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

<!-- Header -->

    <div class="header">
      <img src="resources/images/logo.png" alt="Binoculars Logo">
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>

<!-- Banner -->

    <div class="main-banner">

      <div class="banner">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
      
    </div>

<!-- Navigation -->

    <div class="main-navigation">

      <ul class="navigation">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

    </div>

<!-- Products -->

    <div class="main-products">

      <div class="products">

        <div class="pen">
          <img src="resources/images/pen.png" alt="Pen">
          <p>Exploding Pen</p>
        </div>

        <div class="watch">
          <img src="resources/images/watch.png" alt="Watch">
          <p>Cellular Watch</p>
        </div>

        <div class="glasses">
          <img src="resources/images/glasses.png" alt="Glasses">
          <p>Thermal Glasses</p>
        </div>

      </div>

    </div>

<!-- Location and Hours -->

    <div class="location-hours">

      <div class="location">
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>

    </div>

<!-- Footer -->

    <div class="footer">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>

  </body>

</html>

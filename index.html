<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

<!-- Header -->

    <div class="full-width-header">
      <div class="not-full-width">

        <div class="header">
          <img src="resources/images/logo.png" alt="Binoculars Logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>

      </div>
    </div>

<!-- Banner -->

    <div class="full-width-banner">
      <div class="not-full-width">

        <div class="main-banner">

          <div class="banner">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>

        </div>

      </div>
    </div>

<!-- Navigation -->

    <div class="full-width-navigation">
      <div class="not-full-width">

        <div class="main-navigation">

          <ul class="navigation">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>

          <ul class="small-nav">
            <li>Menu</li>
          </ul>

        </div>

      </div>
    </div>

<!-- Products -->

    <div class="full-width-products">
      <div class="not-full-width">

        <div class="products">

          <div class="pen">
            <div class="image">
              <img src="resources/images/pen.png" alt="Pen">
            </div>
            <p>Exploding Pen</p>
          </div>

          <div class="watch">
            <div class="image">
              <img src="resources/images/watch.png" alt="Watch">
            </div>
            <p>Cellular Watch</p>
          </div>

          <div class="glasses">
            <div class="image">
              <img src="resources/images/glasses.png" alt="Glasses">
            </div>
            <p>Thermal Glasses</p>
          </div>

        </div>

      </div>
    </div>

<!-- Location and Hours -->

    <div class="full-width-location">
      <div class="not-full-width">

        <div class="location-hours">

          <div class="location">
            <p class="title">Location</p>
            <p class="numbers1">-47.346436, 84.32354</p>
          </div>

          <div class="hours">
            <p class="title">Hours</p>
            <p class="numbers2">0800 - 1800</p>
          </div>

        </div>

      </div>
    </div>

<!-- Footer -->
    <div class="full-width-footer">
      <div class="not-full-width">

        <div class="footer">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>

      </div>
    </div>

  </body>

</html>
